<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Audi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="template_1.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="template_1.html">Página Principal</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Pré-Reserva</h1>
        <div class="row">
            <div class="col-md-6">
                <h5>Formulário de Contato</h5>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary bg-black text-white">Enviar</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='template_1.html'">
                    Voltar
                </button>
            </div>
        </div>
    </div>
    <div class = 'container mt-5 '>
        <a href="https://www.audi.com.br/br/web/pt/models/e-tron-gt/audi-rs-e-tron-gt/summary.html" class="btn btn-primary d-block mx-auto bg-black text-white" style="width: 300px;">Clique aqui para mais informações.</a>
    </div>
    <footer class="bg-black text-white text-center p-3 mt-4" style="position: fixed; bottom: 0; width: 100%;">
        &copy; 2024 Site Oficial Audi Do Brasil
